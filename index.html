<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lambda Test Game</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div class="game-ui">
    <div class="top-bar">
      <select id="mine-count">
        <option value="1">Mines: 1</option>
        <option value="3" selected>Mines: 3</option>
        <option value="5">Mines: 5</option>
        <option value="10">Mines: 10</option>
      </select>
      <span class="current-multiplier header-display">Total: 1.00x</span>
      <div class="header-display">
        Balance: <span id="balanceAmount"></span>
      </div>
      <span class="next-multiplier header-display">Next: 1.10x</span>
    </div>

    <div class="grid" id="board"></div>

    <div class="bottom-panel">
      <button id="random-btn">RANDOM</button>
      <button id="auto-btn">ðŸŽ² Auto</button>

      <div class="bet-controls">
        <label class="bet-label">Bet USD</label>
        <div class="bet-wrapper">
          <input type="text" id="bet" class="bet-input" value="0.30" readonly />
          <div class="bet-buttons">
            <button class="bet-btn" id="decrease">âˆ’</button>
            <button class="bet-btn" id="popup-open">
              <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
                <path d="M2 7l10 5 10-5-10-5-10 5zm0 5l10 5 10-5M2 17l10 5 10-5" />
              </svg>
            </button>
            <button class="bet-btn" id="increase">+</button>
          </div>
        </div>
      </div>

      <button id="bet-btn" class="bet-button">BET</button>
      <button id="cashout-btn" class="cashout-button" disabled>CASHOUT</button>
    </div>

  </div>

  <div id="keypadPopupOverlay" class="popup-overlay">
    <div class="popup-content keypad-popup">
      <input type="number" id="betInputField" class="popup-input" placeholder="0.00" />
      <div class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button id="deleteKey">âŒ«</button>
      </div>
      <button id="confirmBet" class="confirm-btn">âœ“ Confirm</button>
    </div>
  </div>

  <div id="ageModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Are you 18 or older?</h2>
      <p>This game is intended for players 18 years or older.</p>
      <div class="modal-actions">
        <button id="confirm-age">Yes, I am 18+</button>
        <button id="deny-age">No, I'm under 18</button>
      </div>
    </div>
  </div>
</body>

</html>
