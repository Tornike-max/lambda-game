<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lambda Test Game</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="/src/main.ts"></script> <!-- ✅ -->

</head>
<body>
  <div class="game-ui">
    <div class="top-bar">
      <select id="mine-count">
        <option value="1">Mines: 1</option>
        <option value="3" selected>Mines: 3</option>
        <option value="5">Mines: 5</option>
        <option value="10">Mines: 10</option>
      </select>
      <span class="current-multiplier">Total: 1.00x</span>
      <div class="balance-display">
        Balance: <span id="balanceAmount">$50,000.00</span>
      </div>
      <span class="next-multiplier">Next: 1.10x</span>
    </div>

    <div class="grid" id="board">
         <!-- უჯრების ველოი -->
    </div>

    <!-- ადგილი საიდანაც კონტროლდება თამაში -->
    <div class="bottom-panel">
      <button id="random-btn">RANDOM</button>
      <label>
        <input type="checkbox" id="auto-game" />
        Auto Game
      </label>

      <div class="bet-controls">
        <label class="bet-label">Bet USD</label>
        <div class="bet-wrapper">
          <input type="text" id="bet" class="bet-input" value="0.30" readonly />
          <div class="bet-buttons">
            <button class="bet-btn" id="decrease">−</button>
            <button class="bet-btn" id="popup-open">
              <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
                <path d="M2 7l10 5 10-5-10-5-10 5zm0 5l10 5 10-5M2 17l10 5 10-5"/>
              </svg>
            </button>
            <button class="bet-btn" id="increase">+</button>
          </div>
        </div>
      </div>


      <button id="bet-btn" class="bet-button">BET</button>
      <button id="cashout-btn" class="cashout-button" disabled>CASHOUT</button>
    </div>

  </div>

  <div id="keypadPopupOverlay" class="popup-overlay">
    <div class="popup-content keypad-popup">
        <input type="number" id="betInputField" class="popup-input" placeholder="0.00" />
        <div class="keypad">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">.</button>
          <button class="key">0</button>
          <button id="deleteKey">⌫</button>
        </div>
        <button id="confirmBet" class="confirm-btn">✓ Confirm</button>
      </div>
  </div>
</body>

</html>
